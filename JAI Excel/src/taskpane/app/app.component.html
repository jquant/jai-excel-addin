<header class="ms-welcome__header ms-bgColor-neutralLighter ms-u-fadeIn500">
  <img
    width="90"
    height="60"
    src="../../../assets/logo-filled.png"
    alt="Contoso Task Pane Add-in"
    title="Contoso Task Pane Add-in"
  />
  <h1 class="ms-fontSize-su ms-fontWeight-light ms-fontColor-neutralPrimary">Welcome</h1>
</header>
<main class="ms-welcome__main">
  <h3 class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20">
    Insert your key
  </h3>

  <input required style="min-width: 95%" [(ngModel)]="apiKey" />
  <br />
  <h3 *ngIf="isAuthenticated" class="ms-font-xl ms-fontWeight-semilight ms-fontColor-neutralPrimary ms-u-slideUpIn20">
    Select an environment
  </h3>
  <select *ngIf="isAuthenticated" style="min-width: 60%">
    <option *ngFor="let env of environments" [value]="env.id">
      {{ env.name }}
    </option>
  </select>
  <div role="button" class="ms-welcome__action ms-Button ms-Button--hero ms-u-slideUpIn20" (click)="login()">
    <button class="ms-Button-label">Access</button>
  </div>
</main>
